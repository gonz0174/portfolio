    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Farfett - By Daniela Gonzalez</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Custom Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&family=Noto+Sans+Hebrew&family=Pathway+Gothic+One&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>

<body>
    <!-- Adding Skip Links to make it more accessible -->
    <ul class="skip-links">
        <li>
            <a href="nav-bar">Skip to Nav</a>
        </li>
        <li>
            <a href="banner-info">Skip to Banner Info</a>
        </li>
        <li>
            <a href="collection-section">Skip to Collections</a>
        </li>
    </ul>
    <header id="nav-bar">
        <!-- Setting up the Nav Bar -->
        <nav class="navbar navbar-expand-lg" style="background-color: #c7a79f;">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="link-icons d-flex">
                    <a class="nav-link mx-4" href="#">
                        <i class="bi bi-geo-alt-fill"></i>
                    </a>
                    <a class="nav-link mx-4" href="#">
                        <i class="bi bi-currency-dollar"></i>
                    </a>
                </div>
              <h1><a class="navbar-brand text-uppercase mx-4" href="#">Farfett</a></h1>
              <div class="link-icons d-flex">
                    <a class="nav-link mx-4" href="#">
                        <i class="bi bi-search-heart-fill"></i>
                    </a>
                    <a class="nav-link mx-4" href="#">
                        <i class="bi bi-bag-heart-fill"></i>
                    </a>
                    <a class="nav-link mx-4" href="#">
                        <i class="bi bi-person-fill"></i>
                    </a>
                </div>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav justify-content-center align-items-center me-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-4">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-4">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item mx-4">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
              </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Banner Section for image banner and banner info -->
        <section role="banner" class="banner" id="banner-info">
            <div class="container-fluid text-center p-5">
                <h2 class="text-uppercase text-white fs-5 pt-5">Swimwear</h2>
                <a role="button" type="button" class="btn btn-outline-secondary p-1 fs-6" href="#">Shop Now <i class="bi bi-caret-right"></i></a>
            </div>
        </section>
        <!-- Collection Section with 3 collection images -->
        <section role="main" class="collections container-fluid text-center my-4" id="collection-section">
            <!-- Setting a grid with 3 columns -->
            <div class="row g-4">
                <!-- Accesories section -->
                <div class="col-sm-4">
                    <img class="img-fluid w-100" src="images/accesories/accesories.png" alt="hat accesories in the beach">
                    <a role="button" type="button" class="btn btn-outline-dark m-3 fs-6" href="#">Accesories <i class="bi bi-caret-right"></i></a>
                </div>
                <!-- Swimwear section -->
                <div class="col-sm-4">
                    <img class="img-fluid w-100" src="images/swimwear/swimwear.png">
                    <a role="button" type="button" class="btn btn-outline-dark m-3 fs-6" href="#">Swimwear <i class="bi bi-caret-right"></i></a>
                </div>
                <!-- Ready to wear section -->
                <div class="col-sm-4">
                    <img class="img-fluid w-100" src="images/beachwear/beachwear.png">
                    <a role="button" type="button" class="btn btn-outline-dark m-3 fs-6" href="#">BeachWear <i class="bi bi-caret-right"></i></a>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
